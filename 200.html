<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><link rel="manifest" href="/technology-radar/manifest.json"><link rel="shortcut icon" href="/technology-radar/favicon.ico"><title></title><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet"><style>body,html,technology-radar{display:block;height:100%;margin:0;padding:0}</style></head><body><noscript>You need to enable JavaScript to run this app.</noscript><technology-radar></technology-radar><script>const technologyRadar = document.querySelector('technology-radar');

      const theme = {
        primary: 'white',
        secondary: 'grey',
        base: 'steelblue',
        itemBorderSize: 3,
        accent: 'midnightblue',
        backgroundTextContent: 'white',
        textContent: "midnightblue"
      };

      Promise.all([
        fetch("/technology-radar/data.json").then(response => response.json()),
        fetch("/technology-radar/application-config.json").then(response => response.json()),
      ])
        .then(([data, config]) => {
          technologyRadar.setAttribute('data', JSON.stringify(data));
          technologyRadar.setAttribute('config', JSON.stringify(config));
          technologyRadar.setAttribute('theme', JSON.stringify(theme));
        });</script></body></html>
