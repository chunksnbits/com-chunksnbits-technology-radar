<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title></title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <style>
      html,
      body,
      technology-radar {
        display: block;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <technology-radar></technology-radar>

    <script>
      const technologyRadar = document.querySelector('technology-radar');

      const theme = {
        primary: 'black',
        secondary: 'grey',
        base: 'white'
      };

      fetch("%PUBLIC_URL%/data.json")
        .then(response => response.json())
        .then((data) => {
          console.log('+++ data', data);
          technologyRadar.setAttribute('data', JSON.stringify(data.technologyRadar));
          technologyRadar.setAttribute('config', JSON.stringify(data.application));
          technologyRadar.setAttribute('theme', JSON.stringify(theme));
        });
    </script>

  </body>
</html>
